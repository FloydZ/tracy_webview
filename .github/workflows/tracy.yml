name: tracy

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-22.04]

    name: Build & test on ${{ matrix.os }} 
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build Tracy
      run: |
        sudo apt-get install -y pkg-config libfreetype6 libfreetype-dev libtbb-dev debuginfod waylandpp-dev libdbus-c++-1-0v5 libdbus-1-dev libxkbcommon-dev libglvnd-dev meson cmake git wayland-protocols nodejs emscripten gcc-multilib
        git clone https://github.com/wolfpld/tracy/ 
        cd tracy/profiler
        mkdir build
        cd build
        # export EM_CONFIG=$HOME/.emscripten
        export FROZEN_CACHE=false
        emcmake cmake .. -DNO_ISA_EXTENSIONS:BOOL=ON -DNO_PARALLEL_STL:BOOL=ON -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
        sudo emmake make

